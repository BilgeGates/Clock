<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#6366f1",
              secondary: "#8b5cf6",
              accent: "#ec4899",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-slate-950 text-slate-100 min-h-screen font-sans antialiased">
    <div class="container mx-auto px-4 sm:px-6 py-6 max-w-7xl">
      <!-- Header -->
      <header
        class="flex flex-col md:flex-row justify-between items-center mb-8 pb-6 border-b border-slate-800"
      >
        <div class="flex items-center gap-3 mb-4 md:mb-0">
          <div
            class="w-10 h-10 rounded-full bg-gradient-to-br from-primary to-accent flex items-center justify-center shadow-lg shadow-primary/50"
          >
            <svg
              class="w-6 h-6 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <circle cx="12" cy="12" r="10" stroke-width="2" />
              <path d="M12 6v6l4 2" stroke-width="2" stroke-linecap="round" />
            </svg>
          </div>
          <h1
            class="text-2xl font-bold bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent"
          >
            Clock
          </h1>
        </div>

        <nav class="flex gap-2 flex-wrap justify-center">
          <button
            class="px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 text-slate-300 hover:bg-primary hover:border-primary hover:text-white transition-all duration-300 text-sm font-medium active-tab"
            data-tab="clock"
          >
            Clock
          </button>
          <button
            class="px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 text-slate-300 hover:bg-primary hover:border-primary hover:text-white transition-all duration-300 text-sm font-medium"
            data-tab="stopwatch"
          >
            Stopwatch
          </button>
          <button
            class="px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 text-slate-300 hover:bg-primary hover:border-primary hover:text-white transition-all duration-300 text-sm font-medium"
            data-tab="timer"
          >
            Timer
          </button>
          <button
            class="px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 text-slate-300 hover:bg-primary hover:border-primary hover:text-white transition-all duration-300 text-sm font-medium"
            data-tab="alarm"
          >
            Alarms
          </button>
        </nav>
      </header>

      <!-- Stats Grid -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
        <div
          class="bg-gradient-to-br from-primary/10 to-accent/10 p-6 rounded-xl border border-slate-800 hover:border-primary/50 transition-all duration-300"
        >
          <div class="text-sm text-slate-400 mb-2">Local Time</div>
          <div class="text-3xl font-bold text-primary" id="localTime">
            --:--
          </div>
        </div>
        <div
          class="bg-gradient-to-br from-primary/10 to-accent/10 p-6 rounded-xl border border-slate-800 hover:border-primary/50 transition-all duration-300"
        >
          <div class="text-sm text-slate-400 mb-2">Day of Year</div>
          <div class="text-3xl font-bold text-primary" id="dayOfYear">---</div>
        </div>
        <div
          class="bg-gradient-to-br from-primary/10 to-accent/10 p-6 rounded-xl border border-slate-800 hover:border-primary/50 transition-all duration-300"
        >
          <div class="text-sm text-slate-400 mb-2">Week Number</div>
          <div class="text-3xl font-bold text-primary" id="weekNumber">--</div>
        </div>
        <div
          class="bg-gradient-to-br from-primary/10 to-accent/10 p-6 rounded-xl border border-slate-800 hover:border-primary/50 transition-all duration-300"
        >
          <div class="text-sm text-slate-400 mb-2">Unix Time</div>
          <div class="text-3xl font-bold text-primary" id="unixTime">
            ----------
          </div>
        </div>
      </div>

      <!-- Tab Contents -->
      <div id="tabContents">
        <!-- Clock Tab -->
        <div class="tab-content" id="clockTab">
          <div class="grid md:grid-cols-2 gap-6">
            <!-- Analog Clock Card -->
            <div
              class="bg-slate-900 border border-slate-800 rounded-2xl p-8 hover:border-primary/50 transition-all duration-300"
            >
              <div class="flex flex-col items-center gap-8">
                <!-- Analog Clock -->
                <div
                  class="relative w-72 h-72 rounded-full bg-gradient-to-br from-slate-800 to-slate-950 border-2 border-slate-700 shadow-2xl"
                >
                  <div id="markers" class="absolute inset-0"></div>
                  <div
                    class="absolute bottom-1/2 left-1/2 w-2 h-20 bg-gradient-to-t from-primary to-secondary rounded-full origin-bottom -ml-1 transition-transform duration-1000"
                    id="hourHand"
                  ></div>
                  <div
                    class="absolute bottom-1/2 left-1/2 w-1.5 h-28 bg-gradient-to-t from-secondary to-accent rounded-full origin-bottom -ml-0.5 transition-transform duration-1000"
                    id="minuteHand"
                  ></div>
                  <div
                    class="absolute bottom-1/2 left-1/2 w-0.5 h-32 bg-accent rounded-full origin-bottom transition-transform"
                    id="secondHand"
                  ></div>
                  <div
                    class="absolute top-1/2 left-1/2 w-3 h-3 bg-primary rounded-full -mt-1.5 -ml-1.5 shadow-lg shadow-primary/50"
                  ></div>
                </div>

                <!-- Digital Display -->
                <div class="text-center">
                  <div
                    class="text-5xl font-bold bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent mb-2 font-mono"
                    id="digitalTime"
                  >
                    00:00:00
                  </div>
                  <div class="text-lg text-slate-400" id="dateDisplay">
                    Loading...
                  </div>
                </div>
              </div>
            </div>

            <!-- World Clocks Card -->
            <div
              class="bg-slate-900 border border-slate-800 rounded-2xl p-8 hover:border-primary/50 transition-all duration-300"
            >
              <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">World Clocks</h2>
                <button
                  class="px-4 py-2 bg-primary hover:bg-primary/80 text-white rounded-lg text-sm font-medium transition-all duration-300 shadow-lg shadow-primary/30"
                  id="addTimezoneBtn"
                >
                  Add City
                </button>
              </div>

              <!-- Search Container -->
              <div class="mb-4 hidden" id="searchContainer">
                <input
                  type="text"
                  id="timezoneSearch"
                  placeholder="Search city or country..."
                  class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-slate-100 placeholder-slate-500 focus:outline-none focus:border-primary transition-all duration-300"
                />
                <div
                  class="mt-2 max-h-64 overflow-y-auto bg-slate-800 border border-slate-700 rounded-lg hidden"
                  id="searchResults"
                ></div>
              </div>

              <!-- Timezone List -->
              <div
                class="space-y-3 max-h-96 overflow-y-auto pr-2"
                id="timezoneGrid"
              >
                <!-- Will be populated by JS -->
              </div>
            </div>
          </div>
        </div>

        <!-- Stopwatch Tab -->
        <div class="tab-content hidden" id="stopwatchTab">
          <div
            class="bg-slate-900 border border-slate-800 rounded-2xl p-8 max-w-2xl mx-auto hover:border-primary/50 transition-all duration-300"
          >
            <h2 class="text-3xl font-bold mb-12 text-center">Stopwatch</h2>
            <div
              class="text-7xl font-bold text-primary mb-12 font-mono text-center"
              id="stopwatchDisplay"
            >
              00:00.000
            </div>
            <div class="flex gap-4 justify-center mb-8">
              <button
                class="px-8 py-4 bg-primary hover:bg-primary/80 text-white rounded-xl text-lg font-semibold transition-all duration-300 shadow-lg shadow-primary/30"
                id="stopwatchStart"
              >
                Start
              </button>
              <button
                class="px-8 py-4 bg-slate-700 hover:bg-slate-600 text-white rounded-xl text-lg font-semibold transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
                id="stopwatchLap"
                disabled
              >
                Lap
              </button>
              <button
                class="px-8 py-4 bg-red-600 hover:bg-red-500 text-white rounded-xl text-lg font-semibold transition-all duration-300"
                id="stopwatchReset"
              >
                Reset
              </button>
            </div>
            <div class="max-h-64 overflow-y-auto space-y-2" id="laps"></div>
          </div>
        </div>

        <!-- Timer Tab -->
        <div class="tab-content hidden" id="timerTab">
          <div
            class="bg-slate-900 border border-slate-800 rounded-2xl p-8 max-w-2xl mx-auto hover:border-primary/50 transition-all duration-300"
          >
            <h2 class="text-3xl font-bold mb-12 text-center">
              Countdown Timer
            </h2>
            <div class="flex gap-4 justify-center mb-12">
              <div class="text-center">
                <input
                  type="number"
                  id="timerHours"
                  min="0"
                  max="23"
                  value="0"
                  class="w-24 px-4 py-4 text-3xl font-bold text-center bg-slate-800 border border-slate-700 rounded-xl text-slate-100 focus:outline-none focus:border-primary transition-all duration-300"
                />
                <div class="text-xs text-slate-400 mt-2">Hours</div>
              </div>
              <span class="text-4xl font-bold self-center">:</span>
              <div class="text-center">
                <input
                  type="number"
                  id="timerMinutes"
                  min="0"
                  max="59"
                  value="5"
                  class="w-24 px-4 py-4 text-3xl font-bold text-center bg-slate-800 border border-slate-700 rounded-xl text-slate-100 focus:outline-none focus:border-primary transition-all duration-300"
                />
                <div class="text-xs text-slate-400 mt-2">Minutes</div>
              </div>
              <span class="text-4xl font-bold self-center">:</span>
              <div class="text-center">
                <input
                  type="number"
                  id="timerSeconds"
                  min="0"
                  max="59"
                  value="0"
                  class="w-24 px-4 py-4 text-3xl font-bold text-center bg-slate-800 border border-slate-700 rounded-xl text-slate-100 focus:outline-none focus:border-primary transition-all duration-300"
                />
                <div class="text-xs text-slate-400 mt-2">Seconds</div>
              </div>
            </div>
            <div
              class="text-7xl font-bold text-primary mb-12 font-mono text-center"
              id="timerDisplay"
            >
              05:00
            </div>
            <div class="flex gap-4 justify-center">
              <button
                class="px-8 py-4 bg-primary hover:bg-primary/80 text-white rounded-xl text-lg font-semibold transition-all duration-300 shadow-lg shadow-primary/30"
                id="timerStart"
              >
                Start
              </button>
              <button
                class="px-8 py-4 bg-red-600 hover:bg-red-500 text-white rounded-xl text-lg font-semibold transition-all duration-300"
                id="timerReset"
              >
                Reset
              </button>
            </div>
          </div>
        </div>

        <!-- Alarm Tab -->
        <div class="tab-content hidden" id="alarmTab">
          <div
            class="bg-slate-900 border border-slate-800 rounded-2xl p-8 max-w-2xl mx-auto hover:border-primary/50 transition-all duration-300"
          >
            <div class="flex justify-between items-center mb-8">
              <h2 class="text-3xl font-bold">Alarms</h2>
              <button
                class="px-4 py-2 bg-primary hover:bg-primary/80 text-white rounded-lg text-sm font-medium transition-all duration-300 shadow-lg shadow-primary/30"
              >
                Add Alarm
              </button>
            </div>
            <div class="space-y-4" id="alarmList">
              <!-- Alarm 1 -->
              <div
                class="flex justify-between items-center p-6 bg-slate-800 rounded-xl border border-slate-700 hover:border-primary/50 transition-all duration-300"
              >
                <div>
                  <div class="text-3xl font-bold text-primary mb-1">
                    07:00 AM
                  </div>
                  <div class="text-sm text-slate-400">Weekdays</div>
                </div>
                <label class="relative inline-block w-14 h-7 cursor-pointer">
                  <input type="checkbox" checked class="sr-only peer" />
                  <div
                    class="w-14 h-7 bg-slate-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-7 after:content-[''] after:absolute after:top-0.5 after:left-[4px] after:bg-white after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-primary"
                  ></div>
                </label>
              </div>
              <!-- Alarm 2 -->
              <div
                class="flex justify-between items-center p-6 bg-slate-800 rounded-xl border border-slate-700 hover:border-primary/50 transition-all duration-300"
              >
                <div>
                  <div class="text-3xl font-bold text-slate-500 mb-1">
                    09:00 AM
                  </div>
                  <div class="text-sm text-slate-400">Daily</div>
                </div>
                <label class="relative inline-block w-14 h-7 cursor-pointer">
                  <input type="checkbox" class="sr-only peer" />
                  <div
                    class="w-14 h-7 bg-slate-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-7 after:content-[''] after:absolute after:top-0.5 after:left-[4px] after:bg-white after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-primary"
                  ></div>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="timezones.js"></script>
    <script src="main.js"></script>
  </body>
</html>
